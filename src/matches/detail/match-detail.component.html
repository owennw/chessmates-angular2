<page>
  <div *ngIf="match">
    <page-header>
      <page-title>{{match.name}}</page-title>
    </page-header>
    <page-body>
      <div class="board">
        <board [url]="match.url"></board>
      </div>
      <div class="stats">
        <div class="match">
          <panel>
            <panel-title>Match stats</panel-title>
            <panel-content>
              <row>
                <column>Speed</column>
                <column>{{match.speed | titlecase}}</column>
              </row>
              <row>
                <column>Variant</column>
                <column>{{match.variant | titlecase}}</column>
              </row>
              <row>
                <column>Rated</column>
                <column>{{match.rated}}</column>
              </row>
              <ng-container *ngIf="match.clock">
                <row>
                  <column>Time (seconds)</column>
                  <column>{{match.clock.initial}}</column>
                </row>
                <row>
                  <column>Increment</column>
                  <column>{{match.clock.increment}}</column>
                </row>
              </ng-container>
            </panel-content>
          </panel>
        </div>
        <div class="winner">
          <match-player [match]="match" [player]="match.winner"></match-player>
        </div>
        <div class="loser">
          <match-player [match]="match" [player]="match.loser"></match-player>
        </div>
      </div>
      <button (click)="goBack()">Back</button>
    </page-body>
  </div>
</page>
