<heading text="Recent matches"></heading>
<div>
  <a class="game-preview" *ngFor="let match of matches" [routerLink]="['/match', match.id]">
    <badge>
      <badge-title>{{match.name}}</badge-title>
      <badge-content>
        <iframe class="lichess" [src]="match.url | safe"></iframe>
      </badge-content>
    </badge>
  </a>
</div>
