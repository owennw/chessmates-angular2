<panel>
  <panel-title>{{player.userId}}</panel-title>
  <panel-content>
    Speed: {{match.speed}}
    Variant: {{match.variant}}
    Rating: {{player.rating}}
    Rated: {{match.rated}}
    <ng-template *ngIf="match.rated">
      Rating change: {{player.ratingDiff}}
    </ng-template>
  </panel-content>
</panel>
