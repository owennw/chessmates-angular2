<h2>Scott Logic lichess Games</h2>
<ul class="games">
  <li
    *ngFor="let game of games"
    (click)="onSelect(game)"
  >
    <span class="badge">{{game.players.WHITE}} (white) vs. {{game.players.BLACK}} (black)</span>
  </li>
</ul>
<div *ngIf="selectedGame">
  <h2>
    {{selectedGame.players.WHITE}} (white) vs. {{selectedGame.players.BLACK}} (black) is selected
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
