<h2>Scott Logic lichess Games</h2>
<ul class="games">
  <li
    *ngFor="let game of games"
    (click)="onSelect(game)"
  >
    <span class="badge">{{game.name}}</span>
  </li>
</ul>
<div *ngIf="selectedGame">
  <h2>
    {{selectedGame.name}} is selected
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
